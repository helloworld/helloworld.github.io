<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bertrand's Box Paradox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/components/icon.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body id="main">
    <div id="top">
        <h1>Statistics:</h1>
        <table class="ui collapsing table">
            <tbody>
                <tr>
                    <td>1st + 2nd Gold</td>
                    <td id="count"></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td id="total"></td>
                </tr>
                <tr>
                    <td>Percentage</td>
                    <td id="percentage"></td>
                </tr>
            </tbody>
            
        </table>
    </div>
    <h1 class="title">
    Bertrand's Box Paradox
    </h1>
    <div id="run" class="ui right labeled icon button">
        <i class="right arrow icon"></i> Run Simulation
    </div>
    <br>
    <br>
    <div id="results" class="ui ten doubling cards">
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
